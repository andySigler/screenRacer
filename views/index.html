<div class="content-list">
	<h3>{{title}}</h3>

	<form method="POST" action="/newVideo">

		<label for="thenamebox">
			Name <input type="text" name="title" id="thenamebox"> 
		</label>
		
		<label for="source_url">
			Youtube/Vimeo URL <input type="text" name="url" id="url"> 
		</label>
		
		<input type="submit" value="Add Video">

	</form>

	{{#videoLinks}}
	<div class="linkCell">
		<li>
			<a href="/video/{{_id}}">{{title}}</a>
		</li>
	</div>
	{{/videoLinks}}
</div>
